version: '3.4'

services:
  exchangerate.api:
    image: ${DOCKER_REGISTRY-}exchangerateapi
    build:
      context: .
      dockerfile: ExchangeRate.Api/Dockerfile
    depends_on:
      - seq
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
